<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Detection Webapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark text-white p-3">
      <div class="container-fluid">
        UAV-aided Object Detection using Thermal Imagery
      </div>
    </nav>
    <div class="d-flex flex-column justify-content-center align-items-center" style="width: 100vw; height: 90vh; background: lightblue url('https://us.123rf.com/450wm/ivanpopovych/ivanpopovych2102/ivanpopovych210205549/163438514-abstract-background-monochrome-texture-image-includes-a-effect-the-black-and-white-tones.jpg?ver=6') no-repeat fixed center; background-size: cover;">
      <div class="card m-3" style="width: 20rem;">
        <img id="uploaded_img" alt="uploaded image" width="100" class="card-img-top" alt="..." style="display: none;">
        <div class="card-body p-3">
          <form action="/" method="post" enctype="multipart/form-data">
            <p class="card-text">Upload file here</p>
            <input type="file" class="form-control" name="file" accept="image/*" required onchange="showImage(this)" />
            <button type="submit" class="btn btn-dark mt-3">Detect</button>
          </form>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-white text-center text-center p-3" style="bottom: 0; position: fixed; width: 100%;">
        Â© 2024 All rights reserved
    </footer>
    <script>
      function showImage(input) {
        var imgElement = document.getElementById('uploaded_img');
        if (input.files && input.files[0]) {
          var reader = new FileReader();
          reader.onload = function(e) {
            imgElement.style.display = 'block';
            imgElement.src = e.target.result;
            imgElement.alt = 'uploaded image';
          }
          reader.readAsDataURL(input.files[0]);
        } else {
          imgElement.style.display = 'none';
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
